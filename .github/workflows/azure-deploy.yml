---
name: Deploy .NET App to Azure App Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # set this to your application's name
  AZURE_WEBAPP_NAME: wp1-deployment-app
  # set this to the path to your web app project
  AZURE_WEBAPP_PACKAGE_PATH: './WP1DeploymentApp'
  # set this to the .NET Core version to use
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: >
          dotnet restore ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Build
        run: >
          dotnet build ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          --configuration Release --no-restore

      - name: Publish
        run: >
          dotnet publish ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          --configuration Release --no-build --output ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: dotnet-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: 'production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: dotnet-app
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./publish
