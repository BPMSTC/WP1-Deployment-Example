name: Deploy .NET App to Azure App Service (Code â†’ Production)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  AZURE_WEBAPP_NAME: wp1-brent-presley-fa25
  DOTNET_VERSION: '8.0.x'
  PUBLISH_DIR: './publish'
  PROJECT_PATH: 'deploymentfall25/deploymentfall25/deploymentfall25.csproj'
  TEST_PROJECT_PATH: 'deploymentfall25/deploymentfall25.Tests/deploymentfall25.Tests.csproj'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build (Release)
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      # Run only unit tests (exclude integration) from the actual TEST project so results & coverage exist.
      - name: Test (Unit + Coverage)
        run: |
          dotnet test ${{ env.TEST_PROJECT_PATH }} \
            --configuration Release \
            --no-build \
            --filter "Category!=Integration" \
            --logger "trx;LogFileName=tests.trx" \
            --results-directory ./TestResults \
            --collect "XPlat Code Coverage"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults

      - name: Install ReportGenerator
        run: dotnet tool update --global dotnet-reportgenerator-globaltool

      - name: Generate Coverage Report
        run: |
          REPORT_DIR=CoverageReport
          mkdir -p $REPORT_DIR
          reportgenerator \
            -reports:TestResults/**/coverage.cobertura.xml \
            -targetdir:$REPORT_DIR \
            -reporttypes:Html;Cobertura;TextSummary
          echo "--- Deployment Workflow Coverage Summary ---" >> $GITHUB_STEP_SUMMARY
          if [ -f $REPORT_DIR/Summary.txt ]; then
            cat $REPORT_DIR/Summary.txt >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-coverage-report
          path: CoverageReport

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --no-build --output ${{ env.PUBLISH_DIR }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ${{ env.PUBLISH_DIR }}

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: >
            {"clientId":"${{ secrets.AZURE_CLIENT_ID }}",
             "clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}",
             "tenantId":"${{ secrets.AZURE_TENANT_ID }}",
             "subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}"}

      - name: Deploy to Azure Web App (Linux, Code)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.PUBLISH_DIR }}
